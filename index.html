<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Doo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- start TOO DOO -->
  <div class="container ">
    <h1 class="heading m-4 text-center">Too Doo</h1>
   <div class="row">
    <form class=" w-50 mx-auto  mb-5 d-sm-flex jsForm  col-sm-6 col-md-8 col-lg-10 ">
      <input 
      class="form-control jsInput " 
      type="text" 
      placeholder="Ma'lumotni kiriting "
      required
      autofocus>
      <button class="btn btn-success ms-2 col-sm-6 col-md-4 col-lg-2 ">Create</button>
  </form>
   </div>
   <!-- START JOBS TABLE  -->
    <div class="w-50 mx-auto mb-5">
      <b>All jobs number: <i class="count">0</i></b>
    </div>
    <ul class=" all_jobs_js list-unstyled  w-50 mx-auto ">
        
    </ul>
   
  </div>
  <template class="todoTemplate">
    <li class="d-sm-flex align-items-center mb-3">
      <input class="check_input" type="checkbox">
      <span class="ms-2 todoText">Husniddin</span>
  <div class="ms-auto">
    <button class="btn btn-success btnEdit">Edit</button>
    <button class="btn btn-danger ms-2 btnDelete">Delete</button>
  </div>
</li>
  </template>



  
  <script src="./js/sellector.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
